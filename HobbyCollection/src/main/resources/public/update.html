<!DOCTYPE html>
<html>
<head>
<style>
#color-box {
	width: 20px;
	height: 20px;
	display: inline-block;
	left:10px;
	top:10px;
}
</style>
<title>Update Stolen Item</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/update.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Collectables</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
		<li><a href="/collectable/index"><span class="glyphicon glyphicon-home"></span>Index</a></li>
		<li><a href="/collectable/add"><span class="glyphicon glyphicon-plus"></span>Add</a></li>
      	<li><a href="/collectable/create-color"><span class="glyphicon glyphicon-tint"></span>Create-Color</a></li>
        <li><a href="/collectable/create-category"><span class="glyphicon glyphicon-plus-sign"></span>Create-Category</a></li>
        <li><a href="/collectable/update-color"><span class="glyphicon glyphicon-adjust"></span>Update-Color</a></li>
        <li><a href="/collectable/update-category"><span class="glyphicon glyphicon-thumbs-up"></span>Update-Category</a></li>
 	  </ul>
    </div>
  </div>
</nav>
	<h1>
		Update Stolen Goods<span class="glyphicon glyphicon-star"></span>
	</h1>
	<div class="jumbotron" id="allcats">
		<div class="container">
			<label for="collectable">Collectible</label> 
			<select id="collectableSelect">
			<option value ="">Select a Collectible</option>
			</select>
		</div>
		
		<div class="container">
			<label for="catalogNumber">Catalog Number</label> 
			<input id="catalogNumber" type="text"  readonly />
		</div>
		
		<div class="container">
			<label for="category">Category</label> <select id="category">
			<option value=0>Select a Color</option>
			</select>
		</div>
		
		<div class="container">
			<label for="condition">Condition</label> <select id="condition">
			<option value=0>Select a Condition</option>
				<option value="1">Mint</option>
				<option value="2">Average</option>
				<option value="3">Poor</option>
			</select>
		</div>
		
		<div class="container" id="requiredName">
			<label for="name">Name:</label> <input id="name" type="text" value="" />
		</div>
		
		<div class="container">
			<label for="brand">Brand:</label> <select id="brand">
			<option value=0>Select a Brand</option>
				<option value="1">Nike</option>
			</select>
		</div>
		
		<div class="container">
			<label for="description">Description:</label> <input id="description"
				type="text" value="" />
		</div>
		
		<div class="container">
			<label for="quantity">Quantity:</label> <input id="quantity"
				type="text" value="" />
		</div>
		
		<div class="container">
			<label for="price">Price:</label> <input id="price" type="text"
				value="" />
		</div>
		
		<div class="container">
			<label for="modelNumber">Model Number:</label> <input
				id="modelNumber" type="text" value="" />
		</div>
		
		<div class="container">
			<label for="color">Colors</label> 
			<select id="color">
			<option value=0>Select a Color</option>
			</select>
			<div id="color-box"></div>
			</div>
	
		
			<div>
			<button id="update" type="button">Update
				<span class="glyphicon glyphicon-ok"></span>
			</button>
		
		
			<button id="sold" type="button">Sold!
				<span class="glyphicon glyphicon-shopping-cart"></span>
			</button>
		</div>
		<div id="success"></div>
	</div>

</body>
</html>
